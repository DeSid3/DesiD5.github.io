<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Задание 5</title><script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="root h-100 d-flex flex-column justify-content-between">
<main class="p-5">
    <div class="container mx-auto d-flex align-items-center justify-content-center">
        <form id="mainForm" class="p-4 border-2 rounded-3">
            <div class="mb-1">
                <label for="select" class="text-white">Выберите товар</label>
                <select class="form-select" id="select">
                    <option value="0">GTX 1070</option>
                    <option value="1">GTX 1063</option>
                    <option value="2">RTX 3060ti</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Count" class="form-label text-white">Кол-во</label>
                <input type="text" class="form-control" id="Count" value="0">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-outline-info" id="button">Узнать цену</button>
            </div>
            <div class="mb-2 border border-2 border-blue border-opacity-50 rounded-2 m-3">
                <label for="result" class="w-100"><input class="form-control" id="result" disabled></label>
            </div>
        </form>
    </div>
</main>
</body>
</html>
